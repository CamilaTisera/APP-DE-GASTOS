<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/CSS/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
        <title>APP DE GASTOS</title>
        <link rel="icon" href="assets/imagen/photo-1.jpg">
    </head>
    <div class="container">
      <header>
         <div id="titulo">
          <h1 class="text-center">App de Gasto</h1>
          <h3>Ingresa cuánto pagó cada persona</h3>
         </div>
      </header>
      <section class="contenido-principal">
          <div class="row">
              <div class="col ">
                  <div class="contenido primario">
                      <h2 class="text-center">Añade tus gastos aqui</h2>
                          <form id="agregar-gasto" action="#">
                              <div class="form-group">
                                  <label for="gasto">Gasto:</label>
                                  <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                              </div>
                              <div class="form-group">
                                  <label for="cantidad">Cantidad:</label>
                                  <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                              </div>
                              
                              <button type="submit" class="btn btn-primary">Agregar</button>
                              <button type="submit"  class="btn btn-primary">Sumar Gastos</button>
                          </form>
                      
                  </div> 
              </div> 

              <div class="col">
                  <div class="contenido secundario">
                      
                      <h2 class="text-center">Listado de Gastos</h2>

                      <div id="gastos">
                          <ul class="list-group"></ul>
                      </div>
                      <div class="restante alert alert-success">
                        <p>Total: $ <span id="total"></span></p>
                    </div>
                      
                  </div> 
              </div>
          </div> 
      </section>
  </div>
  <script src="assets/JS/funciones.js"></script>
    </body>
</html>
